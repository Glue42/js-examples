<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/t42bootstrap.bundle.css">

    <title>Application Management Example</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-6 px-1">
                <h3>Available Applications</h3>
                <div id="app-container" class="list-group">
                    <!-- App item template -->
                    <button id="app-item-template" type="button" class="list-group-item list-group-item-action ">No Apps Available</button>
                </div>
            </div>
            <div class="col-6 px-1">
                <h3>Running Instances</h3>
                <ul id="instance-list" class="list-group">
                    <!-- Instance item template -->
                    <li id="instance-item-template" class="list-group-item d-flex justify-content-between align-items-center">
                        No Running Instances<span class="badge badge-primary badge-pill"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>  
</body>

<script src="../../node_modules/@glue42/desktop/dist/desktop.umd.js"></script>
<script src="index.js"></script>

</html>
