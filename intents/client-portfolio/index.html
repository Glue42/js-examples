<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/@interopio/theme-demo-apps/dist/io.applications.css">
    <title>Intents Client Portfolio Demo</title>
</head>
<body class="container-fluid p-1" style="overflow:overlay">
    <div class="card">
        <h2 class="card-header p-2">Client Portfolio</h2>
        <div class="card-body p-2">
           <h4 id="client-name" class="card-title"></h4>
           <table class="table mb-0">
            <thead>
                <tr>
                    <th>Instrument</th>
                    <th>Shares</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="portfolio-table"></tbody>
        </table>
        </div>
    </div>
</body>

<script type="module" src="index.js"></script>

</html>
