<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/t42bootstrap.bundle.css">
    <title>Client Portfolio Demo</title>
</head>
<body class="container-fluid" style="overflow:overlay">
    <div class="row">
        <div class="col-12 px-2">
            <div class="card bg-primary mt-2" style="min-height: 115px;">
                <h3 class="card-header">Current Channel</h3>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 px-0 d-flex align-items-center">
                            <h2 id="channel-name" class="mb-0 mr-3 px-2">No Channel</h2>
                            <div id="channel-color" style="min-width: 50px; width: 50px; height: 25px; border-radius: 5px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-2">
            <div class="card bg-primary mt-2">
                <h3 class="card-header">Publish to Current Channel</h3>
                <div class="card-body">
                    <div class="form-group mb-0 d-flex align-items-center">
                        <div class="form-group mr-3">
                            <label for="data-input">Data to Publish</label>
                            <input type="text" class="form-control" id="data-input-current" aria-describedby="data-help">
                            <small id="data-help" class="form-text text-muted mt-0">Input any data.</small>
                        </div>
                        <button type="button" id="publish-current-button" class="btn btn-primary mb-1">Publish to Current Channel</button>
                    </div>
                    <div id="select-channel-alert" class="alert alert-danger" style="display: none;">You must select a channel first!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-2">
            <div class="card bg-primary mt-2">
                <h3 class="card-header">Publish to a Specific Channel</h3>
                <div class="card-body">
                    <div class="row px-3">
                        <div class="form-group">
                            <label for="channel-list">Select Channel:</label>
                            <select class="form-control" id="channel-list" style="width: 192px;"></select>
                        </div>
                    </div>
                    <div class="form-group mb-0 d-flex align-items-center">
                        <div class="form-group mr-3">
                            <label for="data-input">Data to Publish</label>
                            <input type="text" class="form-control" id="data-input-selected" aria-describedby="data-help">
                            <small id="data-help" class="form-text text-muted mt-0">Input any data.</small>
                        </div>
                        <button type="button" id="publish-selected-button" class="btn btn-primary mb-1">Publish to Selected Channel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../../../node_modules/@glue42/desktop/dist/desktop.umd.js"></script>
<script src="index.js"></script>

</html>
