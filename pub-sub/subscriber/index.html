<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/@glue42/theme/dist/t42bootstrap.bundle.css">
    <title>Pub/Sub Subscriber Demo</title>
</head>

<body class="container-fluid" style="overflow: overlay">
    <div class="row">
        <div class="col-4 py-2 pl-2 pr-1">
            <div class="card bg-primary">
                <h3 class="card-header">Hours:</h3>
                <div class="card-body" style="height: 67px">
                    <h3 id="hours"></h3>
                </div>
            </div>
        </div>
        <div class="col-4 py-2 px-1">
            <div class="card bg-primary">
                <h3 class="card-header">Minutes:</h3>
                <div class="card-body" style="height: 67px">
                    <h3 id="minutes"></h3>
                </div>
            </div>
        </div>
        <div class="col-4 py-2 pl-1 pr-2">
            <div class="card bg-primary">
                <h3 class="card-header">Seconds:</h3>
                <div class="card-body" style="height: 67px">
                    <h3 id="seconds"></h3>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
