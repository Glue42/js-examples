<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/@glue42/theme/dist/t42bootstrap.bundle.css">
    <title>Interop Response Demo</title>
</head>

<body class="container-fluid" style="overflow: overlay;">
    <div class="row">
        <div class="col-12 px-2">
            <div class="card bg-primary mt-2">
                <h3 class="card-header">Company</h3>
                <div class="card-body">
                    <h3 id="company" class="text-truncate">Unavailable</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 pl-2 pr-1">
            <div class="card bg-primary mt-2">
                <h3 class="card-header">Instrument</h3>
                <div class="card-body">        
                    <h3 id="instrument">Unavailble</h3>
                </div>
            </div>
        </div>
        <div class="col-6 pr-2 pl-1">
            <div class="card bg-primary mt-2">
                <h3 class="card-header">Price</h3>
                <div class="card-body">
                    <h3 id="price">Unavailble</h3>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
