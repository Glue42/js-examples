<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@glue42/theme/dist/t42bootstrap.bundle.css">
    <title>Shared Contexts Demo</title>
</head>

<body class="container-fluid p-2" style="overflow: overlay;">
    <div class="card mb-2">
        <div class="card-body">
            <p class="card-text">
                Change the current theme by updating the "T42.Themes" context.
                <div class="form-group">
                    <input type="text" class="form-control" id="theme-input" aria-describedby="theme-help">
                    <small id="theme-help" class="form-text text-muted">Use <b>light</b> or <b>dark</b> as values.</small>
                </div>
            </p>
            <button type="button" id="update-button" class="btn btn-primary">Update Context</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">"T42.Themes" Context:</h4>
            <p id="themes-context" class="card-text">Click the "Get Context" button to get the current value of the "T42.Themes" context.</p>
            <button type="button" id="get-context-button" class="btn btn-primary">Get Context</button>
        </div>
    </div>
</body>

<script src="../node_modules/@glue42/desktop/dist/desktop.umd.js"></script>
<script src="index.js"></script>

</html>
