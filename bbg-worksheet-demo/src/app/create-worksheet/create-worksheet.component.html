<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Create New Worksheet</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="worksheetName" class="col-form-label">Worksheet Name:</label>
      <input type="text" class="form-control" id="worksheetName" autocomplete="off" [(ngModel)]="worksheetName" [ngModelOptions]="{standalone: true}">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary" (click)="create()">Create</button>
</div>
